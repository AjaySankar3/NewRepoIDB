
        <div class="mt-3 mb-4">
                <div class="locoimage">

        </div>
        <div class="firstlayer">
                <div class="card">

                                <button mat-raised-button class="BookingNow">Book Now</button>

                </div>
                </div>
                <div class="d-flex justify-content-between mt-5 align-items-center">

                        </div>
                        <div>
                                <button mat-raised-button class="ExploreNow">Explore More</button>
                        </div>
                   
                </div>
                <div class="mt-4">
                        <owl-carousel-o [options]="customOptions">
                                <ng-container *ngFor="let value of ticket.controls" class="mt-3">
                                        <ng-template carouselSlide>
                                                <div>
                                                        <app-destination-card [data]="value" (selectedCard)="emitedData($event)"></app-destination-card>
                                                </div>
                                        </ng-template>
                                </ng-container>
                        </owl-carousel-o>
                </div>
        </div>
